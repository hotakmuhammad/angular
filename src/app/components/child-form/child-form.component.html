<h1>child-form works!</h1>

<div class="m-5">
    <input type="checkbox" (change)="toggleForm($event)"  id="checkbox" name="checkbox" value="checkbox">

</div>

<div *ngIf="isFormVisible" class="myFormContainer mt-6">
    <form (submit)="handleSubmit($event)" class="space-y-4 bg-gray-50 p-4 rounded-lg shadow">
        
        <div class="flex flex-col">
            <label for="name" class="text-gray-700 font-medium">Nom:</label>
            <input 
                class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 outline-none" 
                type="text" name="name" id="name"
            >
        </div>

        <div class="flex flex-col">
            <label for="age" class="text-gray-700 font-medium">Age:</label>
            <input 
                class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 outline-none" 
                type="number" name="age" id="age"
            >
        </div>

        <button 
            class="w-full bg-green-500 text-white px-4 py-2 rounded-md transition duration-300 hover:bg-sky-700 focus:ring-2 focus:ring-green-300"
        >
            Envoyer
        </button>
    </form>
</div>

<div>
    <div class="flex flex-col">
        <label for="name" class="text-gray-700 font-medium">Nom:</label>
        <input 
            [(ngModel)]="inputValueName"
            class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 outline-none" 
            type="text" name="name" id="name"
        >
        <p>Value entered : {{ inputValueName }} </p>
    </div>

    <div class="flex flex-col">
        <label for="age" class="text-gray-700 font-medium">Age:</label>
        <input 
        [(ngModel)]="inputValueAge"
            class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 outline-none" 
            type="number" name="age" id="age"
        >
        <p>Value entered : {{ inputValueAge }} </p>
    </div>
</div>

<div>
    <p>Courses with 'for' example : </p>
    @for (course of courses; track course.id) {
        
        
        <ul>
            <li>Id : {{ course.id }}</li>
            <li>Name : {{ course.name }}</li>
        </ul>}

</div>
